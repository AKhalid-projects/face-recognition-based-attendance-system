<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    


    <title>Take Attendance - Face Recognition Based Attendance System</title>
  </head>
  <body class="bg-primary">
    <header class="container mt-3 mb-5 text-center">
      <h1 class="display-4 text-white">
        Face Recognition Based Attendance System
      </h1>
    </header>

    {% if mess %}
    <p class="text-center fs-4 text-danger">{{ mess }}</p>
    {% endif %}

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <a class="nav-link" href="/add">Add User</a>
        <a class="nav-link" href="/start">Take Attendance</a>
      </div>
    </nav>
    <!-- End of Navigation bar -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5">
          <h2 class="display-6 text-white mb-4">Today's Attendance</h2>
          <div class="card">
            <div class="card-body">
              <a href="/start" class="d-block mb-3">
                <button type="submit" class="btn btn-primary w-100">Take Attendance</button>
              </a>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">S No</th>
                    <th scope="col">Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody>
                  {% if l %}{% for i in range(l) %}
                  <tr>
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                  </tr>
                  {% endfor %} {% endif %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3S3InbFzY3qczAfD5f/6X5I9Njnwo6U4A6S4E6NMlW6y1D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
