<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <title>Face Recognition Based Attendance System</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header class="container mt-3 mb-5 text-center">
        <h1 class="display-4">Face Recognition Based Attendance System</h1>
    </header>

    {% if mess %}
    <p class="text-center fs-4 text-danger">{{ mess }}</p>
    {% endif %}

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <a class="nav-link text-white" href="/add">Add User</a>
            <a class="nav-link text-white" href="/start">Take Attendance</a>
            <a class="nav-link text-white" href="/admin">Admin</a>
        </div>
    </nav>
    <!-- End of Navigation bar -->

    <div class="container text-center flex-grow-1 d-flex align-items-center justify-content-center">
        <div>
            <p class="fs-4">Welcome to the Face Recognition Based Attendance System!</p>
            <p class="fs-5">Use the navigation bar to add new users or take attendance.</p>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2023 Abdelrahman Khaled. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
